<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Create.css">
  <link rel="stylesheet" href="./Home.css">
  <title>Create Trip</title>
</head>
<body>
  <div class="topbar">
        <a class="next-level-adventure" href="./Home.html">
            <h1>Next Level Adventure</h1>
        </a>
        <nav>
            <a href="./Search.html">Explore</a>
            <a href="./Create.html">Create</a>
        </nav>
        <img class="profile" src="./images/profile.png" />
    </div>
  <div class="body">
    <div class="create-a-new-trip">Create a new trip</div>
    <div class="frame-23">
      <div class="frame-17">
        <div class="name">Name</div>
        <div class="rectangle-37">
          <div class="trip-name">Trip name</div>
        </div>
      </div>
      <div class="frame-18">
        <div class="date">Date</div>
        <div class="rectangle-37">
          <div class="dd-mm-yyyy">DD/MM//YYYY</div>
        </div>
      </div>
      <div class="frame-19">
        <div class="price">Price</div>
        <div class="rectangle-37">
          <div class="rp-xx-xxx">Rp. xx.xxx</div>
        </div>
      </div>
    </div>
    <div class="frame-25">
      <div class="frame-20">
        <div class="description">Description</div>
        <div class="rectangle-372">
          <div class="on-this-trip">On this trip ....</div>
        </div>
      </div>
      <div class="frame-24">
        <div class="frame-21">
          <div class="start-location">Start location</div>
          <div class="rectangle-37">
            <div class="start">Start</div>
          </div>
        </div>
        <div class="frame-22">
          <div class="end-location">End location</div>
          <div class="rectangle-37">
            <div class="end">End</div>
          </div>
        </div>
      </div>
    </div>
    <div class="frame-26"></div>
  </div>
  
</body>
</html>
