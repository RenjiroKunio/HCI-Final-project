<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Create.css">
  <link rel="stylesheet" href="./Home.css">
  <title>Create Trip</title>
</head>

<body>
  <div class="topbar">
    <a class="next-level-adventure" href="./Home.html">
        <h1>Next Level Adventure</h1>
    </a>

    <nav>
        <a href="./Search.html">Explore</a>
        <a href="./Create.html">Create</a>
    </nav>

    <div class="topbar-right">
        <!-- Light / Dark mode toggle FIRST -->
        <button class="theme-toggle"
                aria-pressed="false"
                aria-label="Toggle dark mode">
            Light mode
        </button>

        <!-- Profile button SECOND -->
        <button id="profileBtn"
                class="profile-btn"
                aria-haspopup="dialog"
                aria-controls="authModal"
                title="Sign in or sign up">
            <img class="profile" src="./images/profile.png" alt="Profile" />
        </button>
    </div>
</div>
  <section class="create-form">
    <h1>Create a new trip</h1>
    <form id="trip-form">
      <div class="form-section">
        <div class="form-input">
          <label for="name">
            <h1>Name</h1>
          </label>
          <div class="input-container">
            <img src="./images/text-size.png" class="input-icon">
            <input type="text" class="input-field" placeholder="Trip name" name="name" required/>
          </div>
        </div>
        <div class="form-input">
          <label for="date">
            <h1>Date</h1>
          </label>
          <div class="input-container">
            <img src="./images/calendar.png" class="input-icon">
            <input type="date" class="input-field" name="date" required/>
          </div>
        </div>
        <div class="form-input">
          <label for="price">
            <h1>Price</h1>
          </label>
          <div class="input-container">
            <p class="input-icon">Rp.</p>
            <input type="number" min=0 class="input-field" placeholder="xx.xxx" name="price" required/>
          </div>
        </div>
        <div class="form-input">
          <label for="duration">
            <h1>Duration (mins)</h1>
          </label>
          <div class="input-container">
            <img src="./images/clock.png" class="input-icon">
            <input type="number" min=0 class="input-field" placeholder="60" name="duration" required/>
          </div>
        </div>
      </div>
      <div class="form-section">
        <div class="form-input">
          <label for="description">
            <h1>Description</h1>
          </label>
          <div class="input-container" id="textarea-container">
            <img src="./images/text-size.png" class="input-icon">
            <textarea type="text" class="input-field" placeholder="On this trip..." name="description" required></textarea>
          </div>
        </div>
        <div class="vertical-container">
          <div class="form-input">
            <label for="start">
              <h1>Start Location</h1>
            </label>
            <div class="input-container">
              <img src="./images/maps-and-flags.png" class="input-icon">
              <input type="text" class="input-field" placeholder="Start" name="start" required/>
            </div>
          </div>
          <div class="form-input">
            <label for="end">
              <h1>End location</h1>
            </label>
            <div class="input-container">
              <img src="./images/maps-and-flags.png" class="input-icon">
              <input type="text" class="input-field" placeholder="End" name="end" required/>
            </div>
          </div>
        </div>
      </div>
      <input type="submit" class="submit-button" value="Submit"/>
    </form>
  </section>
  <script src="./Create.js"></script>
</body>

</html>
